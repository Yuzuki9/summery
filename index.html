<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&display=swap" rel="stylesheet">
<body>
    <div class="containor">
        <div class="left-section">
            <h3 id="ur-result">Your Result</h3>
            <div class="circle">
                <h1 id="c-text">76</h1>
                <p id="of-100">of 100</p>
            </div>
            <div>
                <h1 id="Great">Great</h1>
                <p id="top-bottom">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        
        <div class="right-section">
            <h2>Summary</h2>
            <div id="summary">
            <ul>
               <li>
                <div id="Reaction">
                    <img src="assets\images\icon-reaction.svg" alt="icon">
                    Reaction</div>
               </li>
                <li>
                    <div id="Memory">
                        <img src="assets\images\icon-memory.svg" alt="icon">
                        
                        Memory</div>
                </li>
                <li>
                    <div id="Verbal">
                        <img src="assets\images\icon-verbal.svg" alt="icon">
                        Verbal</div>
                </li>
                <li>
                    <div id="Visual">
                        <img src="assets\images\icon-visual.svg" alt="icon">
                        Visual</div>
                </li>
            </ul>
            <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
